    <style>
        :root {
            --primary-color: #2196f3;
            --primary-dark: #1976d2;
            --text-color: #333;
            --light-gray: #f4f7fa;
            --white: #ffffff;

        body {

        /* Main Content Styles */

        .search-bar {

        .search-bar input[type="text"] {

            transition: all 0.3s ease;
        }
        
        .search-bar input[type="text"]:focus {
            background-color: #f9f9f9;
        }
        
        .search-bar button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            border: none;
            cursor: pointer;
            color: var(--white);
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s ease;
            flex-shrink: 0;
            border-left: 1px solid #ddd;
            height: 60px;
            box-sizing: border-box;
        }
        
        .search-bar button:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }
        
        #suggestions-container {
            position: absolute;
            top: 100%;
            right: 0;
            left: 0;
            background-color: var(--white);
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            z-index: 100;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            display: none;
            text-align: right;
            transform: translateY(-10px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        #suggestions-container.visible {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }
        
        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 15px;
            color: var(--text-color);
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-item:hover {
            background-color: #f0f0f0;
            transform: translateX(-5px);
        }
        
        .remove-btn {
            background: transparent;
            border: none;
            color: #888;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            padding: 0 5px;
            line-height: 1;
            transition: color 0.2s, transform 0.2s ease;
        }
        
        .remove-btn:hover {
            color: #e00;
            transform: scale(1.2);
        }
        
        /* Footer Styles */
        footer {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .footer-links a {
            color: var(--white);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #e0e0e0;
        }
        
        .copyright {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Language-specific fonts */
        *[lang="ar"], html[lang="ar"] body, .search-container, .search-bar, .suggestion-item {
            font-family: 'Cairo', sans-serif;
        }
        
        *[lang="en"], .suggestion-item[lang="en"] {
            font-family: 'Roboto', sans-serif;

        @media (max-width: 768px) {

            .search-bar select,

                height: 50px;

        }

    <script>
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
        
        async function fetchSuggestions() {
            const input = document.getElementById("searchInput");
            const suggestionsContainer = document.getElementById("suggestions-container");
            const searchType = document.getElementById("searchType").value;
            const query = input.value.trim();
            
            console.log("Fetching suggestions for:", query, searchType); // ÿ™ÿ™ÿ®ÿπ ÿßŸÑÿ∑ŸÑÿ®
            
            if (query.length === 0) {
                showSearchHistory();
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:5000/api/suggestions?query=${encodeURIComponent(query)}&type=${searchType}`);
                
                if (!response.ok) {
                    throw new Error("ŸÅÿ¥ŸÑ ÿ¨ŸÑÿ® ÿßŸÑÿßŸÇÿ™ÿ±ÿßÿ≠ÿßÿ™");
                }
                
                const suggestions = await response.json();
                console.log("Suggestions received:", suggestions); // ÿ™ÿ™ÿ®ÿπ ÿßŸÑÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ©
                
                suggestionsContainer.innerHTML = "";
                
                if (suggestions.length > 0) {
                    suggestions.forEach(item => {
                        const suggestionItem = document.createElement("div");
                        suggestionItem.className = "suggestion-item";
                        const isEnglish = /^[a-zA-Z\s]*$/.test(item);
                        suggestionItem.setAttribute("lang", isEnglish ? "en" : "ar");
                        suggestionItem.textContent = item;
                        suggestionItem.addEventListener("click", () => {
                            input.value = item;
                            suggestionsContainer.classList.remove("visible");
                            suggestionsContainer.style.display = "none";
                        });
                        suggestionsContainer.appendChild(suggestionItem);
                    });
                    suggestionsContainer.style.display = "block";
                    setTimeout(() => suggestionsContainer.classList.add("visible"), 50);
                } else {
                    suggestionsContainer.style.display = "none";
                }
            } catch (error) {
                console.error("Error fetching suggestions:", error);
                suggestionsContainer.innerHTML = "<div style='padding: 10px; color: red;'>ŸÅÿ¥ŸÑ ÿ¨ŸÑÿ® ÿßŸÑÿßŸÇÿ™ÿ±ÿßÿ≠ÿßÿ™</div>";
                suggestionsContainer.style.display = "block";
                setTimeout(() => suggestionsContainer.classList.add("visible"), 50);
            }
        }
        
        function showSearchHistory() {
            const suggestionsContainer = document.getElementById("suggestions-container");
            let history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
            
            suggestionsContainer.innerHTML = "";
            
            if (history.length === 0) {
                suggestionsContainer.style.display = "none";
                return;
            }
            
            history.forEach(item => {
                const suggestionItem = document.createElement("div");
                suggestionItem.className = "suggestion-item";
                const isEnglish = /^[a-zA-Z\s]*$/.test(item);
                suggestionItem.setAttribute("lang", isEnglish ? "en" : "ar");
                const textSpan = document.createElement("span");
                textSpan.textContent = item;
                const removeBtn = document.createElement("button");
                removeBtn.className = "remove-btn";
                removeBtn.textContent = "‚úñ";
                removeBtn.title = "ÿßÿ≠ÿ∞ŸÅ ŸÖŸÜ ÿßŸÑÿ≥ÿ¨ŸÑ";
                removeBtn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    removeFromHistory(item);
                });
                suggestionItem.appendChild(textSpan);
                suggestionItem.appendChild(removeBtn);
                suggestionItem.addEventListener("click", () => {
                    document.getElementById("searchInput").value = item;
                    suggestionsContainer.classList.remove("visible");
                    suggestionsContainer.style.display = "none";
                });
                suggestionsContainer.appendChild(suggestionItem);
            });
            suggestionsContainer.style.display = "block";
            setTimeout(() => suggestionsContainer.classList.add("visible"), 50);
        }
        
        function removeFromHistory(item) {
            let history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
            history = history.filter(t => t !== item);
            localStorage.setItem("searchHistory", JSON.stringify(history));
            showSearchHistory();
        }
        
        const debouncedFetchSuggestions = debounce(fetchSuggestions, 300);
        
        document.getElementById("searchInput").addEventListener("input", debouncedFetchSuggestions);
        document.getElementById("searchType").addEventListener("change", debouncedFetchSuggestions);
        
        document.addEventListener("click", (event) => {
            const searchContainer = document.querySelector(".search-container");
            const suggestionsContainer = document.getElementById("suggestions-container");
            if (!searchContainer.contains(event.target)) {
                suggestionsContainer.innerHTML = "";
                suggestionsContainer.classList.remove("visible");
                suggestionsContainer.style.display = "none";
            }
        });
        
        document.getElementById("searchInput").addEventListener("focus", () => {
            document.querySelector(".search-container").classList.add("focused");
            const input = document.getElementById("searchInput");
            if (input.value.trim().length === 0) {
                showSearchHistory();
            } else {
                debouncedFetchSuggestions();
            }
        });
        
        document.getElementById("searchInput").addEventListener("blur", () => {
            document.querySelector(".search-container").classList.remove("focused");
        });
        
        function saveSearchTerm(term) {
            if (!term) return;
            let history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
            if (history[0] === term) return;
            history = history.filter(t => t !== term);
            history.unshift(term);
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            localStorage.setItem("searchHistory", JSON.stringify(history));
        }
        
        function goToResults() {
            const searchInput = document.getElementById("searchInput").value.trim().toLowerCase();
            if (searchInput) {
                saveSearchTerm(searchInput);
            }
            const searchType = document.getElementById("searchType").value;
            const params = new URLSearchParams();
            if (searchInput) params.append("search", searchInput);
            params.append("searchType", searchType);
            window.location.href = `results.html?${params.toString()}`;
        }
    </script>
